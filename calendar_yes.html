	<link rel="stylesheet" type="text/css" href="css/calendar_yes.css">
</head>
<body>
	<div class="container">
		<div class='row'>
			<header>
				<img class=" logo col-md-3 center" src="img\St._John_Logo.jpeg">
				<div class='col-md-6'></div>
				<div class='col-md-2'>
						<p>Hello Username</p>
						<p><a href='index.html'>Sign out</a></p>
				</div>		
				<div class='col-md-1'>
					<img  class= 'avatar img-circle' src='img\clown.jpg'>
				</div>
	 </div> <!--close container-->
			</header>
		</div> <!--close row-->
		<nav class="navbar navbar-default">
  			<div class="container">
    		<!-- Brand and toggle get grouped for better mobile display -->
   			 	<div class="navbar-header">
      				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        				<span class="sr-only">Toggle navigation</span>
       					<span class="icon-bar"></span>
       					<span class="icon-bar"></span>
        				<span class="icon-bar"></span>
      				</button>
    			</div>

    		<!-- Collect the nav links, forms, and other content for toggling -->
 		   <div class="collapse navbar-collapse">
      			<ul class="nav navbar-nav">
       				 <li><a href="checkin_button.html">Check In/Out</a></li>
       				 <li><a href="checkhours.html">Check my hours</a></li>
        			<li class="active"><a href="#">See upcoming<span class="sr-only">(current)</span></a></li>
     			</ul>  
   			</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>	
		<div class="container">
			<div class="row">
				<div class='col-md-12'>
				<!-- Responsive calendar - START -->
		    	<div class="responsive-calendar">
			        <div class="controls">
			            <a class="pull-left" data-go="prev"><div class="btn btn-primary">Prev</div></a>
			            <h4><span data-head-year></span> <span data-head-month></span></h4>
			            <a class="pull-right" data-go="next"><div class="btn btn-primary">Next</div></a>
			        </div><hr/>
			        <div class="day-headers">
			          <div class="day header">Mon</div>
			          <div class="day header">Tue</div>
			          <div class="day header">Wed</div>
			          <div class="day header">Thu</div>
			          <div class="day header">Fri</div>
			          <div class="day header">Sat</div>
			          <div class="day header">Sun</div>
			        </div>
		        	<div class="days" data-group="days">
		  
		       		</div>
		      </div>		

			</div> <!-- Close Calendar column -->
		</div> <!-- Close Calendar Container -->
		<div class='row'>
			<footer></footer>
		</div>

	</div>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="JavaScript/bootstrap.min.js"></script>
	<script src="widgets/responsive-calendar/js/responsive-calendar.js"></script>
